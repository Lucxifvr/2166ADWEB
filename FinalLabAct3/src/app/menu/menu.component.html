<hr class="rounded bg-dark">
<mat-grid-list cols="2" rowHeight="2:1">

  <mat-grid-tile *ngFor="let book of books">


    <mat-card class="example-card" >
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{book.title}}</mat-card-title>
          <mat-card-subtitle class="color">{{book.price}}</mat-card-subtitle>

          <img mat-card-xl-image src="{{book.url}}">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>{{book.description}}<br>

      </mat-card-content>
    </mat-card>

  </mat-grid-tile>

</mat-grid-list>
