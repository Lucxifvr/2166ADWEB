<div class="container">
    <div class=" text-center mt-5 ">
        <h1>Publish new Book</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-green-600">
                <div class="card-body bg-green-600">

                    <div class="container">
                        <form id="contact-form" role="form">



                            <div class="controls">

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="newTitle">Title</label>
                                            <input id="newTitle" type="text" class="form-control"
                                                required="required" data-error="Firstname is required.">

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="newPrice">price</label>
                                            <input id="newPrice" class="form-control"
                                                required="required" data-error="Lastname is required.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="newUrl">image url</label>
                                            <input id="newUrl" class="form-control"
                                                required="required" data-error="Lastname is required.">
                                        </div>
                                    </div>
                                </div>


                                <div class="row">

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="newDesc">Summary</label>
                                            <textarea id="newDesc" name="message" class="form-control" rows="4"
                                                required="required" data-error="Please, leave us a message."></textarea>
                                        </div>
                                    </div>


                                    <div class="col-md-12">
                                        <br>
                                        <button class="btn btn-outline-success btn-lg" (click)="addBook()">Add book</button>

                                    </div>

                                </div>


                            </div>
                        </form>
                    </div>
                </div>


            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->
        <br><br><br><br><br><br><br>
    </div>
</div>


<div class="container mt-5">

      <div class="container ">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2 class="h2">Delete a Book</h2>
        </div>
       
        <div class="table-responsive ">
          <table class="table table-bordered ">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">imageUrl</th>
                <th class="text-center" scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of books">
                <th scope="row">{{book.id}}</th>
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
                <td>{{book.description}}</td>
                <td>{{book.url}}</td>
                <td class="text-center">
                  <button class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center light:bg-red-600 light:hover:bg-red-700 dark:focus:ring-red-700 color" (click)="deleteBook(book.id)">Delete</button>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <br><br><br><br><br><br><br><br><br><br><br><br>
</div>
